<!DOCTYPE html>
<html lang="en">
  <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
   	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald">
    <title></title>

   
	
	 <link href="css/style.css" rel="stylesheet">
	 <link href="css/bootstrap.min.css" rel="stylesheet">
 
  </head>
  
  <body onload="setParams()">

	<div class="container" style="background: url('images/tile.jpg');background-repeat: repeat;">
		<div class="row">
			<div class="col-md-12">
				<div style="width: 100%;height: 70px;padding-top: 10px;text-align: center;">
					<img src="images/title.png" />
				</div>
			</div>
​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​		</div>	
		<div class="row" >
			<div class="col-md-12">
				<form id="tasks_form" action="index.html" method="post">
				  <div class="form-group">
				    <label for="Task" class="label_text">Task</label>				    
				     <textarea id="taskText" class="form-control" rows="5" id="comment" placeholder="Add Task"></textarea>
				  </div>
				  <div class="form-group">
					  <div style="width: 118px; float: left;">
					  	<label for="Day" class="label_text">Day</label>
					    <select id="day" class="form-control" required>
					   		
					    </select>				  
					</div>
					<div style="width: 130px; float: left;">
					   <label for="Month" class="label_text">Month</label>
					   <select id="month" class="form-control" required>
					   		
					   </select>
				   </div>		
					<div style="width: 118px; float: left;">
						<label for="Year" class="label_text">Year</label>
					   <select id="year" class="form-control" required>
					   		
					   </select>
				   </div>				   		   
				  </div>
				  <br /><br /><br /><br />
					<div class="form-group">
				  		<button type="button" onclick="saveTask()" class="btn btn-default">שמור</button>
				  </div>
				</form>
				<div id="validationText" class="col-md-12" style="text-align: center; color: red; font-weight: bold; background-color: #fff;">
					
				</div>
			</div>
​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​
		</div>	
		<div class="row" style="">
			<div id="taskNotes" class="col-md-12">

						
			</div>
​​​​​​​​​​​​​​​​​​​​​​​​​​​​​		</div>					
	</div>
	<footer>

	</footer>
    
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
    
 
    
  </body>
</html>
